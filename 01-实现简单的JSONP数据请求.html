<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function success (data) {
            console.log('JSONP相应回来的数据是：');
            console.log(data);
        }
    </script>


    <script src="http://ajax.frontend.itheima.net:3006/api/jsonp?callback=success&name=zs&age=20"></script>

    <!-- 
        git仓库：
        初始化git仓库
        git init
        1、查询git仓库中文件状态
        git status
        2、跟踪文件，将文件放入暂存区
        git add ***.html
        3、提交文件，将暂存区中的文件提交到git仓库中
        git commit -m "一段描述性的话"
        4、撤销文件修改
        git checkout -- ***.html
        5、一次性将多个文件加入暂存区
        git add .
        6、从暂存区中移除文件
        git reset HEAD 要移除的文件名
        git reset HEAD . (移除暂存区中所有文件)
        7、跳过暂存区直接提交
        git commit -a -m "提示信息"
        8、从git仓库和工作区中同时移除文件
        git rm -f ***.html
        9、只从仓库移除文件
        git rm --cached ***.html
        10、查看提交历史
        git log
        git log -2 --pretty=oneline #在一行上展示最近两条提交信息
        #在一行上显示最近两条提交历史的信息，并自定义输出格式
        # %h 提交的简写哈希值 %an作者名字 %ar作者修订日期，按多久以前的方式显示 %s提交说明
        git log -2 --pretty=format:"%h | %an | %ar | %s"
        11、回退到指定版本
        #在一行上显示所有的提交历史
        git log --pretty=oneline
        #使用命令根据指定的提交ID回退到指定版本
        git reset --hard <CommitID>
        #在旧版本中查看命令操作的历史
        git reflog --pretty=oneline
        #再次根据最新的提交ID，跳转到最新的版本
        git reset --hard <CommitID>
     -->
</body>
</html>
