    <script>
        function success (data) {
            console.log('JSONP相应回来的数据是：');
            console.log(data);
        }
    </script>


    <script src="http://ajax.frontend.itheima.net:3006/api/jsonp?callback=success&name=zs&age=20"></script>

    <!-- 
        git仓库：
        1、查询git仓库中文件状态
        git status
        2、跟踪文件，将文件放入暂存区
        git add ***.html
        3、提交文件，将暂存区中的文件提交到git仓库中
        git commit -m "一段描述性的话"
        4、撤销文件修改
        git checkout -- ***.html
        5、一次性将多个文件加入暂存区
        git add .
        6、从暂存区中移除文件
        git reset HEAD 要移除的文件名
        git reset HEAD . (移除暂存区中所有文件)
        7、跳过暂存区直接提交
        git commit -a -m "提示信息"
        8、从git仓库和工作区中同时移除文件
        git rm -f ***.html
        9、只从仓库移除文件
        git rm --cached ***.html
     -->
</body>
</html>
